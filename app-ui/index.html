<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="stylesheet" href="/styles/settings.css" />
    <link rel="stylesheet" href="/styles/generic.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Automation Test Management Tool</title>
</head>

<body class="root zero-margin inflexible-container">

<div id="app-popups" class="app-popups layout-containment">

</div>
<div class="inflexible-container app-header">
    <div class="app-info-container">
        <img decoding="async" fetchpriority="high" loading="eager" src="/logo.webp" height="80" width="80"
             alt="Test Automation Tool Logo" />
        <div class="vertical-line"></div>
        <div style="width: 20.3em;" id="app-info" class="layout-containment">
            <p class="zero-margin name">Test Automation Tool</p>
            <p id="deployment-info" class="zero-margin extra"></p>
        </div>
    </div>
    <div
        id="app-header-tab-container"
        style="display: none"
        class="layout-containment tabs-container flex-row-container">
        <div data-href="/explorer" class="tab">Explorer</div>
        <div data-href="/test-logs" class="tab">Logs</div>
        <div data-href="/help" class="tab">Help</div>
    </div>
</div>
<div class="inflexible-container app-body" id="app">
    <h1 class="centered-content" id="app-loader">Loading...</h1>
</div>

<script type="text/javascript">
    requestAnimationFrame(() => document.getElementById('app-header-tab-container').style.display = 'flex');
</script>

<script type="module" src="/src/main.ts" async defer></script>

</body>
</html>
